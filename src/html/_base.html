<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="/css/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ title }}</title>

    <script>
        document.addEventListener('scroll', () => {
            document.documentElement.dataset.scroll = window.scrollY;
        });

        document.documentElement.dataset.scroll = window.scrollY;
    </script>

    <style>
        header .navbar {
            box-shadow: 0 0 1em rgba(0, 0, 0, 0.0);
            transition: box-shadow 0.1s ease-in-out;
        }

        html:not([data-scroll='0']) header .navbar {
            box-shadow: 0 0 1em rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body class="bg-light" {{ bodytags | safe }}>

    <header>
        <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    </ul>
                    <ul class="navbar-nav" style="width: 100%; justify-content: end;">
                        <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#work">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#hire">Hire</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    {% block content %}
    {% endblock %}

    {% include '_footer.html' %}
</body>

</html>
